        <form name="forma" class="forma" action="skripta.php" method="post" enctype="multipart/form-data">

            <span id="poruka-naslov" class="poruka"></span>
            <label for="naslov">Naslov vijesti</label>
            <input type="text" name="naslov" id="naslov" placeholder="Naslov vijesti" >

            <span id="poruka-about" class="poruka"></span>
            <label for="about">Kratki sadržaj vijesti (do 50 znakova)</label>
            <textarea name="about" id="about" cols="30" rows="10" placeholder="Kratki sadržaj vijesti" autocomplete="on"></textarea>

            <span id="poruka-sadrzaj" class="poruka"></span>
            <label for="sadrzaj">Sadržaj vijesti</label>
            <textarea name="sadrzaj" id="sadrzaj" cols="30" rows="10" placeholder="Sadržaj vijesti" ></textarea>

            <span id="poruka-slika" class="poruka"></span>
            <label for="slika">Slika: </label>
            <input type="file" name="slika" id="slika" accept="image/jpg,image/gif,image/png">

            <span id="poruka-kategorija" class="poruka"></span>
            <label for="kategorija">Kategorija vijesti</label>
                <select name="kategorija" id="kategorija" >
                    <option value="" disabled selected>Odabir kategorije</option>
                    <option value="sport">Sport</option>
                    <option value="kultura">Kultura</option>
                    <option value="politika">Politika</option>
                    <option value="showbiz">Showbiz</option>	
                </select>

            <label for="arhiva">Spremiti u arhivu: 
                <input type="checkbox" name="arhiva" id="arhiva">
            </label>
            
            <div class="buttons">
                <button name="submit" type="submit" id="slanje">Unesi vijest</button>
                <button name="reset" type="reset">Poništi vijest</button>
            </div>
        </form>

    </footer>
<script type="text/javascript">
    document.getElementById("slanje").onclick = function(event)
    {
        
       
        var poruka_naslov = document.getElementById("poruka-naslov");
        var naslov = document.getElementById("naslov");
        var slanjeForme = true;
        console.log(slanjeForme);
       
        var about = document.getElementById("about");
        var sadrzaj = document.getElementById("sadrzaj");
        var slika = document.getElementById("slika");
        var kategorija = document.getElementById("kategorija");
       
        var poruka_about = document.getElementById("poruka-about");
        var poruka_sadrzaj = document.getElementById("poruka-sadrzaj");
        var poruka_slika = document.getElementById("poruka-slika");
        var poruka_kategorija = document.getElementById("poruka-kategorija");

       if(naslov.value.length < 5 || naslov.value.length > 30)
        {
            slanjeForme = false;
            poruka_naslov.innerHTML = "Naslov vijesti mora imati između 5 i 30 znakova";
            naslov.style.border = "1px dashed red";
            
        }else
        {
            poruka_naslov.innerHTML = "";
            naslov.style.border = "1px solid green";
        }
       if(about.value.length < 10 || about.value.length > 100)
        {
            poruka_about.innerHTML = "Kratki sadržaj mora imati između 10 i 100 znakova";
            about.style.border = "1px dashed red";
            slanjeForme = false;
        }
        else
        {
            poruka_about.innerHTML = "";
            about.style.border = "1px solid green";
        }
        if(sadrzaj.value.length == 0)
        {
            poruka_sadrzaj.innerHTML = "Sadržaj mora biti unesen";
            sadrzaj.style.border = "1px dashed red";
            slanjeForme = false;
        }
        else
        {
            poruka_sadrzaj.innerHTML = "";
            sadrzaj.style.border = "1px solid green";
        }
        if(slika.value.length == 0)
        {
            poruka_slika.innerHTML = "Slika mora biti unesena";
            slika.style.border = "1px dashed red";
            slanjeForme = false;
        }
        else
        {
            poruka_slika.innerHTML = "";
            slika.style.border = "1px solid green";
        }
        if(kategorija.value == 0)
        {
            poruka_kategorija.innerHTML = "Kategorija mora biti odabrana";
            kategorija.style.border = "1px dashed red";
            slanjeForme = false;
        }
        else
        {
            poruka_kategorija.innerHTML = "";
            kategorija.style.border = "1px solid green";
        }
        if(slanjeForme != true)
        {
            event.preventDefault();
        }
        
    }
</script>
